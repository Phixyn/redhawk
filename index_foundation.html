<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Redhawk</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- TOP NAV BAR -->
    <div class="title-bar" data-responsive-toggle="top-navbar" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="top-navbar"></button>
      <div class="title-bar-title">Menu</div>
    </div> <!-- .title-bar -->

    <div class="top-bar" id="top-navbar">
      <div class="top-bar-left">
        <ul class="menu">
          <!-- SITE TITLE -->
          <li class="menu-text">PHIXYN</li>
        </ul>
      </div> <!-- .top-bar-left -->

      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="is-active"><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="https://www.twitch.tv/phixyn">Twitch</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="has-submenu">
            <a href="#">Social Media</a>
            <ul class="submenu menu vertical" data-submenu>
              <li><a href="https://twitter.com/Phixyn">Twitter</a></li>
              <li><a href="https://www.facebook.com/phixyn">Facebook</a></li>
              <li><a href="https://www.linkedin.com/in/alpechepancha">LinkedIn</a></li>
              <!--<li role="separator" class="divider"></li> TODO-->
              <li><a href="https://github.com/Phixyn">Github</a></li>
              <li><a href="https://www.livecoding.tv/phixyn/">LiveCoding</a></li>
              <li><a href="https://www.youtube.com/user/Alpeche21/">Youtube</a></li>
            </ul>
          </li>
        </ul>
      </div> <!-- .top-bar-right -->
    </div> <!-- .top-bar #top-navbar -->

    <div class="orbit" role="region" aria-label="Featured" data-orbit>
      <div class="orbit-wrapper">
        <div class="orbit-controls">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div> <!-- .orbit-controls -->
        <ul class="orbit-container">
          <li class="is-active orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="https://foundation.zurb.com/sites/docs/assets/img/orbit/01.jpg" alt="Space" />
              <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="https://foundation.zurb.com/sites/docs/assets/img/orbit/02.jpg" alt="Space" />
              <figcaption class="orbit-caption">Lets Rocket!</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="https://foundation.zurb.com/sites/docs/assets/img/orbit/03.jpg" alt="Space" />
              <figcaption class="orbit-caption">Encapsulating</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="https://foundation.zurb.com/sites/docs/assets/img/orbit/04.jpg" alt="Space" />
              <figcaption class="orbit-caption">Outta This World</figcaption>
            </figure>
          </li>
        </ul> <!-- .orbit-container -->
      </div> <!-- .orbit-wrapper -->

      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
      </nav>
    </div> <!-- .orbit -->

    <script src="lib/vendor/jquery.js"></script>
    <script src="lib/vendor/what-input.js"></script>
    <script src="lib/vendor/foundation.min.js"></script>
    <script src="lib/app.js"></script>
  </body>
</html>
