<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Foundation Redhawk</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- TOP NAV BAR -->
    <div class="title-bar" data-responsive-toggle="top-navbar" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="top-navbar"></button>
      <div class="title-bar-title">Menu</div>
    </div> <!-- .title-bar -->

    <div class="top-bar" id="top-navbar">
      <div class="top-bar-left">
        <ul class="menu">
          <!-- SITE TITLE -->
          <li class="menu-text">PHIXYN</li>
        </ul>
      </div> <!-- .top-bar-left -->

      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="is-active"><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="https://www.twitch.tv/phixyn">Twitch</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li class="has-submenu">
            <a href="#">Social Media</a>
            <ul class="submenu menu vertical" data-submenu>
              <li><a href="https://twitter.com/Phixyn">Twitter</a></li>
              <li><a href="https://www.facebook.com/phixyn">Facebook</a></li>
              <li><a href="https://www.linkedin.com/in/alpechepancha">LinkedIn</a></li>
              <hr />
              <li><a href="https://github.com/Phixyn">Github</a></li>
              <li><a href="https://www.livecoding.tv/phixyn/">LiveCoding</a></li>
              <li><a href="https://www.youtube.com/user/Alpeche21/">Youtube</a></li>
            </ul> <!-- .submenu .menu .vertical -->
          </li>
        </ul> <!-- .dropdown .menu -->
      </div> <!-- .top-bar-right -->
    </div> <!-- .top-bar #top-navbar -->

    <!-- MAIN CONTENT -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x grid-padding-y">
        <div class="cell">
          <hr />
          <h1 class="h5 subheader" id="main-content-banner">&bull; Contact &bull;</h1>
          <hr />
        </div> <!-- .cell -->

        <div class="cell">
          <form>
            <label>Name
              <input type="text" placeholder="Name" />
            </label>

            <label>Email
              <input type="email" placeholder="Email" />
            </label>

            <label>Website
                <input type="text" placeholder="Website" />
            </label>

            <label>Message
              <textarea placeholder="Message"></textarea>
            </label>
          </form>
        </div> <!-- .cell -->
      </div> <!-- .grid-x -->
    </div> <!-- .grid-container -->

    <!-- FOOTER -->
    <div class="grid-container full" id="footer">
      <div class="grid-x">
        <div class="cell">
          <p class="copyright-msg">&copy; 2014 - 2019 Alpeche Pancha. All rights reserved.</p>
        </div> <!-- .cell -->
      </div> <!-- .grid-x -->
    </div> <!-- .grid-container -->

    <script src="lib/vendor/jquery.js"></script>
    <script src="lib/vendor/what-input.js"></script>
    <script src="lib/vendor/foundation.min.js"></script>
    <script src="lib/app.js"></script>
  </body>
</html>
